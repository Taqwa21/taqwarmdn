<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Home - Portfolio</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 20px 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 40px; /* jarak antar menu */
    }

    nav a {
      text-decoration: none;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    nav a.active {
      color: #fff;
      position: relative;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(255,255,255,0.3),
                     0 0 10px rgba(255,255,255,0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(255,255,255,0.8),
                     0 0 40px rgba(255,255,255,0.6);
      }
    }

    nav a:hover {
      color: rgba(255,255,255,0.85);
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 100px);
      padding: 40px;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
    }
    .profile img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: none;
      resize: 50%;
    }
    .intro {
      max-width: 500px;
    }
    .intro h1 {
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 15px;
    }
    .intro p {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      color: rgba(255,255,255,0.85);
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      background: #111;
      color: rgba(255,255,255,0.6);
    }
    @media(max-width:768px){
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="experiences.html">Experiences</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content">
      <div class="profile">
        <img src="/image/profile.jpg" alt="Foto Profil">
      </div>
      <div class="intro">
        <h1>Taqwa Amni Ramadhan</h1>
        <p>
          Halo, saya adalah seorang web designer yang menyukai desain bersih dan fungsional. 
          Saya senang menciptakan tampilan sederhana yang memberikan pengalaman terbaik bagi pengguna.
        </p>
      </div>
    </div>
  </main>

  <footer>
    Â© <span id="year"></span> Portfolio. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
